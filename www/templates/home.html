<div class="row zp-dashboard">
    <div class="col-lg-12">
        <div class="col-lg-6">
            <h1><i class="fa fa-repeat" aria-hidden="true"></i> Sales Dashboard </h1>
        </div>
        <div class="col-lg-4">
            <h3>web <span class="time">10:34</span> <span class="slot">a.m.</span> 31<span class="supper">st</span> August 2016
                <h3>
        </div>
        <div class="col-lg-2">
            <h1 class="pull-right"> <i class="fa fa-share-square-o" aria-hidden="true"></i> <i class="fa fa-share-alt" aria-hidden="true"></i> </h1>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-default">

            <div class="row panel-row header-panel">
                <div class="col-lg-8">
                    YTD Sales
                </div>
                <div class="col-lg-4 pull-right">
                    <div class="pull-right icon-set">
                        <span><i class="fa fa-star-o" aria-hidden="true"></i></span> <span><i class="fa fa-search-plus" aria-hidden="true"></span></i>
                        <span><i class="fa fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 sales-panel">
                        <span><i class="fa fa-caret-up" aria-hidden="true"></i></span> $ 128.7 Mn
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
        <div class="panel panel-default">
            <div class="row panel-row header-panel">
                <div class="col-lg-8">
                    Annual sales by gender
                </div>
                <div class="col-lg-3 pull-right">
                    <div class="pull-right icon-set">
                        <span><i class="fa fa-star-o" aria-hidden="true"></i></span> <span><i class="fa fa-search-plus" aria-hidden="true"></span></i>
                        <span><i class="fa fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row" ng-controller="BarChartController">
                    <div class="col-lg-12">
                        <canvas id="bar" class="chart chart-bar" height="280" chart-dataset-override="datasetOverride" chart-data="data" chart-labels="labels"
                            chart-colors="colors"> chart-series="series"
                        </canvas>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-4 -->
    <div class="col-lg-4" ng-controller="PieChartController">
        <div class="panel panel-default">
            <div class="row panel-row header-panel">
                <div class="col-lg-8">
                    Sales by Location
                </div>
                <div class="col-lg-3 pull-right">
                    <div class="pull-right icon-set">
                        <span><i class="fa fa-star-o" aria-hidden="true"></i></span> <span><i class="fa fa-search-plus" aria-hidden="true"></span></i>
                        <span><i class="fa fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <nvd3 options='pie_chart_options' data='pie_chart_data'></nvd3>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-4 -->

    <!-- /.col-lg-4 -->
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="row panel-row header-panel">
                <div class="col-lg-8">
                    <i class="fa fa-users" aria-hidden="true"></i> Sales Funnel
                </div>
                <div class="col-lg-3 pull-right">
                    <div class="pull-right icon-set">
                        <span><i class="fa fa-star-o" aria-hidden="true"></i></span> <span><i class="fa fa-search-plus" aria-hidden="true"></span></i>
                        <span><i class="fa fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-4 -->

    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="row panel-row header-panel">
                <div class="col-lg-8">
                    Monthly Sales Growth
                </div>
                <div class="col-lg-3 pull-right">
                    <div class="pull-right icon-set">
                        <span><i class="fa fa-star-o" aria-hidden="true"></i></span> <span><i class="fa fa-search-plus" aria-hidden="true"></span></i>
                        <span><i class="fa fa-ellipsis-v"></i></span>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row" ng-controller="LineChartController">
                    <div class="col-lg-12">
                        <canvas id="line" class="chart chart-line" chart-data="data" height="80" chart-labels="labels" chart-series="series" chart-options="options"
                            chart-dataset-override="datasetOverride" chart-click="onClick">
                        </canvas>

                    </div>
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-8 -->

</div>
<!-- /.row -->
